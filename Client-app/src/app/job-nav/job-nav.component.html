<mdb-navbar SideClass="navbar navbar-expand-lg pt-3 navbar-light" [containerInside]="!isMobile">
  <!-- Navbar brand -->
  <mdb-navbar-brand>
    <a class="ml-auto navbar-brand" [routerLink]="['/']">
      <!-- Logo Image -->
      <img src="/assets/Workire-jobs-uk-uae-qatar-dubai-london.svg" title="Home" width="120" alt="Workire" class="d-inline-block align-middle mb-2" loading="lazy" >
      <!-- Logo Text -->
    </a>
  </mdb-navbar-brand>

  <!-- Collapsible content -->
  <links class="ml-5">

    <!-- Links -->
    <ul class="navbar-nav mr-auto mt-2">
      <ng-template ngFor let-item [ngForOf]="ObjectKeys(nav)" let-i="index">
        <div *ngIf="nav[item].length==1; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <li class="nav-item ml-lg-4 ml-0 pb-2">
            <a class="fontStyle noselect" [routerLink]="[nav[item][0]]">{{item}}</a>
          </li>
        </ng-template>
        <ng-template #elseBlock>
          <li class="nav-item ml-lg-4 ml-0 pb-2 noselect">
            <span nz-dropdown [nzDropdownMenu]="menu" [nzPlacement]="'bottomCenter'" class="fontStyle">{{item}}</span>
            <nz-dropdown-menu #menu="nzDropdownMenu">
              <ul nz-menu nzSelectable>
                <li *ngFor="let k of nav[item];let j = index" [routerLink]="[k[1]]" nz-menu-item>{{k[0]}}</li>
              </ul>
            </nz-dropdown-menu>
          </li>
        </ng-template>
      </ng-template>

    </ul>

    <!-- Links -->
    <ul class="navbar-nav ml-auto mr-n3 nav-flex-icons">
        <li class="nav-item mr-2">
          <div class="nav-link">
            <div *ngIf="saved.length!==0" class="btn-group pointer noselect" mdbDropdown>
              <div style="display: flex;" mdbDropdownToggle>
                <mat-icon class="blue-color">bookmark</mat-icon>
                <div class="fontStyle2 ml-1 my-auto">Saved Jobs</div>
              </div>
              <div class="dropdown-menu dropdown-menu-right dropdown-primary">
                <div *ngFor="let item of saved; let k = index" class="dropdown-item">
                    <a *ngIf="item[0]!=0" [routerLink]="['/Job',item]" >{{item}}</a>
                    <a *ngIf="item[0]==0">{{item}}</a>
                    <mat-icon *ngIf="item[0]!=0" (click)="removeJob(item)" style="box-shadow: none;">delete</mat-icon>
                </div>
              </div>
            </div>
          </div>
        </li>
      <!-- </ng-template> -->
    </ul>
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
