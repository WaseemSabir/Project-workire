<mat-form-field style="width: 100%;">
    <input type="text" placeholder="City or Country" matInput [formControl]="myControl" (keyup)="inputGiven($event)" [matAutocomplete]="auto">
       <mat-autocomplete #auto="matAutocomplete">
         <mat-option *ngFor="let option of options" [value]="option" (click)="inputGiven($event)">
           {{option}}
        </mat-option>
    </mat-autocomplete>
 </mat-form-field>
