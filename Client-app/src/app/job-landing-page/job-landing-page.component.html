<app-landingpage-category></app-landingpage-category>
<app-landingpage-featured></app-landingpage-featured>

<div class="backgroundSecondary py-5">
  <div class="container">
    <div class="h1 text-center pt-4 Weight550">
      <div>Learn and Grow <span class="blue-color">Professionally</span></div>
    </div>
    <div class="row mt-4">
      <div *ngFor="let k of blogPost" class="curse col-xm-12 col-sm-6 col-md-6 col-lg-4 my-3">
          <div class="card shadow-sm h-100" [routerLink]="['/career-advice',k.BlogUrl]">
              <img class="card-img" src={{urlParseBlog(k.image)}} alt={{k.title}} height="240px" loading="lazy" >
              <div class="card-img-overlay"> 
                  <a [routerLink]="['/career-advice',k.category]" class="btn btn-sm btn-bg">{{k.category}}</a>
              </div>
              <div class="card-body">
                  <h4 class="card-title h5">{{cap(k.title)}}</h4>
              </div>
        </div>
    </div>
    <br />
    <br />
    <div class="horiCenter pt-4">
      <button class="btn-display btn-bg2" [routerLink]="['/career-advice']">View All Blogs</button>
    </div>
  </div>
</div>
