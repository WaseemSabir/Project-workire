<div class="container">
    <div class="text-center h1 pt-5 pb-3">
        Top <span class="blue-color">Hiring </span>Companies
    </div>
    <div class="row" style="display: flex;justify-content: center;">
        <div class="col-4 col-sm-4 col-sm-3 col-md-1 col-lg-1 mb-4" style="display: flex;justify-content: center;" *ngFor="let company of companies">
            <img class="shad pointer" src={{urlParse(company.logo,company.Name)}} alt={{company.Name}} style="width: 100%;height: auto;" [routerLink]="['/Job-company',company.Name]" loading="lazy" />
        </div>
    </div>
</div>
