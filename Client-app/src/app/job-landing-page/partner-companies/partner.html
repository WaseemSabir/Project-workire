<div class="container">
    <div class="text-center h1 pt-5 pb-3">
        Our <span class="blue-color">Partner </span>Companies
    </div>
    <div class="row" style="display: flex;justify-content: center;">
        <div class="col-4 col-sm-4 col-sm-3 col-md-1 col-lg-1 mb-4" style="display: flex;justify-content: center;" *ngFor="let company of companies">
            <img class="shad pointer" src={{urlParse(company[1],company[0])}} alt={{company[0]}} style="width: 100%;height: auto;" [routerLink]="['/Job-company',company[0].replace(' ','-')]" />
        </div>
    </div>
</div>
