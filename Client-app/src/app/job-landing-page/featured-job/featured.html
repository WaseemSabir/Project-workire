<div class="container">
    <div class="py-5">
        <div class="h1 text-center py-4 Weight550">
            <div><span class="blue-color">Featured </span> Jobs Circulars</div>
        </div>
        <div class="row">
            <div *ngFor="let job of featured" class="col-lg-3 col-md-4 col-sm-6">
                <mat-card class="my-2">
                    <mat-card-header>
                        <img mat-card-avatar src={{urlParse(job.LogoURL,job.AdvertiserName)}}/>
                        <mat-card-title style="font-size: small;">{{getTitle(job.AdvertiserName)}}</mat-card-title>
                    <mat-card-subtitle>{{job.Country}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="h6 Weight550">{{getJobTitle(job.Position)}}</div>
                        <p class="text-muted">{{job.EmploymentType}}</p>
                        <p class="text-muted py-2">{{getText(job.Description)}}</p>
                    </mat-card-content>
                    <mat-card-actions class="flex-disp">
                        <button mat-button class="btn-bg">Apply Now</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="horiCenter pt-4">
                <button class="btn-display btn-bg2" [routerLink]="['/Jobs']">View All Jobs</button>
            </div>
        </div>
    </div>
</div>
